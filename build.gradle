buildscript {
	ext {
		springBootVersion = '2.2.1.RELEASE'
	}
	repositories {
		mavenCentral()
		jcenter()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath "com.github.ben-manes:gradle-versions-plugin:0.27.0"
	}
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: "com.github.ben-manes.versions"


version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
	maven {
		name "atlassian-public"
		url "https://m2proxy.atlassian.com/repository/public"
	}
}


dependencies {
	implementation (
			'com.fasterxml.jackson.core:jackson-core:2.10.1',
			'com.fasterxml.jackson.core:jackson-databind:2.10.1'
	)

	implementation(
			'org.springframework.boot:spring-boot-starter-web',
			'org.springframework.boot:spring-boot-starter-actuator',
			'org.springframework:spring-web'
	)

	implementation('com.atlassian.jira:jira-rest-java-client-core:5.1.6')
	implementation('io.atlassian.fugue:fugue:4.7.2')

	implementation('org.hibernate:hibernate-validator:6.1.0.Final')

	implementation (
			'com.amazonaws:aws-lambda-java-core:1.2.0',
			'com.amazonaws:aws-lambda-java-events:2.2.7'
	)

	testImplementation('org.springframework.boot:spring-boot-starter-test')
}
